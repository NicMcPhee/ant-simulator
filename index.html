<html><head><title>ant simulator</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script><link href="css/style-86869293.css" media="screen" rel="stylesheet" type="text/css" /><script src="js/client-9592a7a2.js" type="text/javascript"></script><script type="text/javascript">var app = angular.module("demoHarness",[]);
app.controller('MainCtrl',function($scope){
  $scope.sim = new antsimulator.AntSim();
});</script></head><body ng-app="demoHarness" ng-controller="MainCtrl"><div class="demo"><div class="about"><h1>ant simulator</h1><p>simulates ants foraging for food, using scent trails</p></div><div class="controls"><label>Show ants  <input max="1" min="0" ng-model="sim.CONFIG.SHOW_ANTS" type="range" /></label><label>Number of ants<input max="5000" min="1" ng-model="sim.CONFIG.NUM_ANTS" step="1" type="range" /></label><label>Simulation speed<input max="20" min="1" ng-model="sim.CONFIG.STEPS_PER_FRAME" step="0.1" type="range" /></label><label>Jitter amount<input max="5" min="0" ng-model="sim.CONFIG.JITTER_MAGNITUDE" step="0.1" type="range" /></label><label>Ant steering speed<input max="2" min="0" ng-model="sim.CONFIG.ANT_TURN_SPEED" step="0.1" type="range" /></label><label>Nest trail falloff rate<input max="0.05" min="0" ng-model="sim.CONFIG.NEST_TRAIL_FALLOFF_RATE" step="0.001" type="range" /></label><label>Nest trail fade rate<input max="0.05" min="0" ng-model="sim.CONFIG.NEST_TRAIL_FADE_RATE" step="0.001" type="range" /></label><label>Food trail falloff rate<input max="0.05" min="0" ng-model="sim.CONFIG.FOOD_TRAIL_FALLOFF_RATE" step="0.001" type="range" /></label><label>Food trail fade rate<input max="0.05" min="0" ng-model="sim.CONFIG.FOOD_TRAIL_FADE_RATE" step="0.001" type="range" /></label><div class="legend"><h2>Legend:</h2><div class="food">Green: Food</div><div class="nest">Red: Nest trail</div><div class="foodtrail">Blue: Food trail</div></div></div><canvas></canvas><div class="about"><p>on   <a href="http://github.com/bwiklund/ant-simulator">github</a></p></div></div></body></html>
