<html><head><title>ant simulator</title><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script><link rel="stylesheet" href="css/style-2a41bc14c64ef439c792e3e0fb1d3553.css" /><script src="js/client-a680189a37040cb626aa744ef8c8f688.js"></script><script>var app = angular.module("demoHarness",[]);
app.controller('MainCtrl',function($scope){
  $scope.sim = new antsimulator.AntSim();
});

</script></head><body ng-app="demoHarness" ng-controller="MainCtrl"><div class="demo"><div class="about"><h1>ant simulator</h1><p>simulates ant food gathering using scent trails</p></div><div class="controls"><label>Show ants  <input type="range" min="0" max="1" ng-model="sim.CONFIG.SHOW_ANTS"/></label><label>Number of ants<input type="range" step="1" min="1" max="5000" ng-model="sim.CONFIG.NUM_ANTS"/></label><label>Simulation speed<input type="range" step="0.1" min="1" max="20" ng-model="sim.CONFIG.STEPS_PER_FRAME"/></label><label>Jitter amount<input type="range" step="0.1" min="0" max="5" ng-model="sim.CONFIG.JITTER_MAGNITUDE"/></label><label>Ant steering speed<input type="range" step="0.1" min="0" max="2" ng-model="sim.CONFIG.ANT_TURN_SPEED"/></label><label>Nest trail falloff rate<input type="range" step="0.001" min="0" max="0.05" ng-model="sim.CONFIG.NEST_TRAIL_FALLOFF_RATE"/></label><label>Nest trail fade rate<input type="range" step="0.001" min="0" max="0.05" ng-model="sim.CONFIG.NEST_TRAIL_FADE_RATE"/></label><label>Food trail falloff rate<input type="range" step="0.001" min="0" max="0.05" ng-model="sim.CONFIG.FOOD_TRAIL_FALLOFF_RATE"/></label><label>Food trail fade rate<input type="range" step="0.001" min="0" max="0.05" ng-model="sim.CONFIG.FOOD_TRAIL_FADE_RATE"/></label><div class="legend"><h2>Legend:</h2><div class="food">Green: Food</div><div class="nest">Red: Nest trail</div><div class="foodtrail">Blue: Food trail</div></div></div><canvas></canvas><div class="about"><p> 
on   <a href="http://github.com/bwiklund/ant-simulator">github</a></p></div></div></body></html>
